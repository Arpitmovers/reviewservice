name: Docker Image CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t
          ghcr.io/arpitmovers/reviewservice/reviewservice:latest .
      - name: Push Docker image
        run: docker push ghcr.io/arpitmovers/reviewservice/reviewservice:latest
